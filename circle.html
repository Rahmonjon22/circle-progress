<body>

        <div class="progress">

            <div class="right"></div>
            <div class="spacecolor">
                <span class="title0 timer0" data-from="0" data-to="60" data-speed="1500"></span>
                <div class="spoverlay"></div>
                <div class="spleft"></div>
                <div class="spright"></div>
                <div class="progress1">
                    <span class="title1 timer1" data-from="0" data-to="85" data-speed="1800"></span>
                    <div class="overlay1"></div>
                    <div class="left1"></div>
                    <div class="right1"></div>
                    <div class="spacecolor1">
                        <div class="spoverlay1"></div>
                        <div class="spleft1"></div>
                        <div class="spright1"></div>
                        <div class="progress2">
                            <span class="title2 timer2" data-from="0" data-to="70" data-speed="1500">  <img src="https://uploads-ssl.webflow.com/5fc6172a62e45551f96711ce/6053e6ea587841bb2b168df0_Tree-character.svg" alt=""></span>
                            <div class="overlay2"></div>
                            <div class="left2"></div>
                            <div class="right2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
